<template>
    <lightning-card title="New Case">
        <div class="slds-p-left_medium">
            <lightning-layout>
                <lightning-layout-item size="6">
                    <div class="slds-p-left_medium">

                        <!--To show record edit form-->
                        <lightning-record-edit-form object-api-name="Case" onsuccess={handleSuccess}>
                            <lightning-input-field field-name="Priority" required></lightning-input-field>
                            <lightning-input-field field-name="Subject" required></lightning-input-field>
                            <lightning-input-field field-name="Type" required></lightning-input-field>
                            <lightning-input-field field-name="AccountId" required></lightning-input-field>
                            <lightning-input-field field-name="Description"></lightning-input-field>
                            <lightning-button class="slds-m-top_small" label="Cancel" onclick={handleReset}></lightning-button>
                            <lightning-button class="slds-m-top_small" label="Create Case" type="submit"  variant="brand"></lightning-button>
                        </lightning-record-edit-form>
                    </div> 
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <div class="slds-p-left_large">
                        Recent Case Details:

                        <!-- To view record-->
                        <lightning-record-view-form object-api-name="Case" record-id={strCaseId}>
                            <lightning-output-field field-name="Id"></lightning-output-field>
                            <lightning-output-field field-name="CaseNumber"></lightning-output-field>
                            <lightning-output-field field-name="Priority"></lightning-output-field>
                            <lightning-output-field field-name="Subject"></lightning-output-field>
                            <lightning-output-field field-name="Type"></lightning-output-field>
                            <lightning-output-field field-name="Description"></lightning-output-field>
                        </lightning-record-view-form>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
