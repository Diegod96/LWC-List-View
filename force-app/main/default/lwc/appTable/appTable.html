<template>
    <lightning-card title="Custom List View Cases Datatable">
        <template if:true={showTable}>
            <c-pagination records={opps} 
                        total-records={opps.length} 
                        show-search-box="true" 
                        onpaginatorchange={handlePaginatorChange}>
            </c-pagination>
            <lightning-button 
                slot="actions" 
                label="Delete Case" 
                onclick={deleteRecord}>
            </lightning-button>
            <lightning-combobox
                name="filter"
                value={selectedValue}
                variant="label-hidden"
                options={options}
                onchange={handleChange}
                placeholder="Select a Case Priority"
                ></lightning-combobox>
            <lightning-datatable key-field="Id" 
                                data={recordsToDisplay} 
                                columns={columns}
                                row-number-offset={rowNumberOffset}
                                onrowselection={handleSelection}
                                onsave={handleSave}
                                draft-values={draftValues}>
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
