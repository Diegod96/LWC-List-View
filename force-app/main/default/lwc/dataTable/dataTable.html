<template>
    <div class="slds-box slds-theme--default">
        <div class="slds-text-color_inverse slds-text-heading_large" style="padding:0.5rem;background:#16325c">
            Cases
        </div>
        <div style="width:200px; padding:0.5rem;">
            <lightning-combobox 
                name="filter" 
                label="Status" 
                value={selectedValue} 
                variant="label-hidden"
                options={options} 
                onchange={handleChange} 
                placeholder="Select Priority to filter"></lightning-combobox>
        </div>
        <lightning-card>
            <div class="slds-m-around_medium" style="width:auto">
                <template if:true={records}>
                    <lightning-datatable 
                        key-field="Id" 
                        data={records} 
                        columns={columns} 
                        onsave={handleSave}
                        draft-values={draftValues} 
                        ></lightning-datatable>
                       </template>
                    </div>
        </lightning-card>
    </div>
</template>
